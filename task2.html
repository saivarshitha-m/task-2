<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Music Contact & To-Do</title>
  <style>
    * {
      box-sizing: border-box;
    }

    body {
      font-family: 'Segoe UI', sans-serif;
      margin: 0;
      background-color: #f3f4f6;
    }

    header {
      background-color: #1f2937;
      color: white;
      padding: 1.5rem;
      text-align: center;
    }

    nav {
      display: flex;
      justify-content: center;
      gap: 2rem;
      background-color: #3b82f6;
      padding: 1rem;
      flex-wrap: wrap;
    }

    nav a {
      color: white;
      text-decoration: none;
      font-weight: bold;
    }

    .container {
      display: grid;
      grid-template-columns: 1fr 1fr;
      gap: 2rem;
      padding: 2rem;
    }

    .form-section, .todo-section {
      background: white;
      padding: 1.5rem;
      border-radius: 10px;
      box-shadow: 0 2px 8px rgba(0,0,0,0.1);
    }

    h2 {
      color: #1e3a8a;
      margin-top: 0;
    }

    form input, form textarea, form button {
      width: 100%;
      padding: 0.75rem;
      margin-bottom: 1rem;
      border: 1px solid #ccc;
      border-radius: 6px;
      font-size: 1rem;
    }

    .error {
      color: red;
      font-size: 0.9rem;
      margin-bottom: 1rem;
    }

    .todo-list {
      list-style: none;
      padding: 0;
    }

    .todo-item {
      display: flex;
      justify-content: space-between;
      align-items: center;
      background-color: #e5e7eb;
      padding: 0.75rem;
      border-radius: 6px;
      margin-bottom: 0.5rem;
    }

    .todo-item button {
      background-color: #ef4444;
      border: none;
      color: white;
      padding: 0.4rem 0.8rem;
      border-radius: 4px;
      cursor: pointer;
    }

    .todo-section input[type="text"] {
      padding: 0.7rem;
      margin-bottom: 1rem;
      width: 100%;
    }

    .todo-section button {
      background-color: #10b981;
      color: white;
      border: none;
      padding: 0.6rem 1.2rem;
      border-radius: 6px;
      cursor: pointer;
    }

    footer {
      background-color: #1f2937;
      color: white;
      text-align: center;
      padding: 1rem;
      margin-top: 2rem;
    }

    @media (max-width: 768px) {
      .container {
        grid-template-columns: 1fr;
      }
    }
  </style>
</head>
<body>
  <header>
    <h1>ðŸŽµ Music Contact & To-Do Manager</h1>
    <p>Stay in tune with your plans</p>
  </header>

  <nav>
    <a href="#">Home</a>
    <a href="#">Events</a>
    <a href="#">Contact</a>
  </nav>

  <main class="container">
    <!-- Contact Form -->
    <section class="form-section">
      <h2>Contact Us</h2>
      <form id="contactForm">
        <input type="text" id="name" placeholder="Your Name" required />
        <input type="email" id="email" placeholder="Your Email" required />
        <textarea id="message" rows="4" placeholder="Your Message" required></textarea>
        <div id="formError" class="error"></div>
        <button type="submit">Send Message</button>
      </form>
    </section>

    <!-- To-Do List -->
    <section class="todo-section">
      <h2>Music To-Do List</h2>
      <input type="text" id="taskInput" placeholder="Add a new task..." />
      <button onclick="addTask()">Add Task</button>
      <ul id="taskList" class="todo-list"></ul>
    </section>
  </main>

  <footer>
    &copy; 2025 Music World. All rights reserved.
  </footer>

  <script>
    // Form Validation
    document.getElementById('contactForm').addEventListener('submit', function(e) {
      e.preventDefault();
      const name = document.getElementById('name').value.trim();
      const email = document.getElementById('email').value.trim();
      const message = document.getElementById('message').value.trim();
      const errorDiv = document.getElementById('formError');

      // Basic validation
      if (!name || !email || !message) {
        errorDiv.textContent = 'Please fill in all fields.';
        return;
      }

      // Simple email check
      const emailPattern = /^[^ ]+@[^ ]+\.[a-z]{2,3}$/;
      if (!emailPattern.test(email)) {
        errorDiv.textContent = 'Please enter a valid email address.';
        return;
      }

      errorDiv.textContent = '';
      alert('Message sent successfully!');
      this.reset();
    });

    // To-Do List (DOM Manipulation)
    function addTask() {
      const taskInput = document.getElementById('taskInput');
      const taskText = taskInput.value.trim();

      if (taskText === '') {
        alert('Please enter a task!');
        return;
      }

      const taskList = document.getElementById('taskList');
      const li = document.createElement('li');
      li.className = 'todo-item';
      li.innerHTML = `
        <span>${taskText}</span>
        <button onclick="removeTask(this)">Remove</button>
      `;

      taskList.appendChild(li);
      taskInput.value = '';
    }

    function removeTask(button) {
      const li = button.parentElement;
      li.remove();
    }
  </script>
</body>
</html>
